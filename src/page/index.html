<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="modal" id="custom-alert">
        <div class="modal-content">
            <span class="modal-close" id="close-alert"></span>
            <p id="alert-message">This is a custom alert!</p>
            <button id="alert-ok">OK</button>
        </div>
    </div>
    <div id="app">
        <header>
            <h1>Line Counter</h1>
            <div class="left-buttons">
                <button id="select-file">Select File</button>
                <button id="select-folder">Select Folder</button>
            </div>
            <h2 id="currentfolder"></h2>
            <div class="button-container">
                <button id="export-data">Export Data</button>
            </div>
        </header>
        <main>
            <aside id="folder-tree">
                <h2>Files & Folders</h2>
                <input type="text" id="search-bar" placeholder="Search files & folders...">
                <ul id="tree-view">
                </ul>
            </aside>
            <section id="content">
                <div id="totals">
                    <h2>Totals</h2>
                    <div class="total-item">
                        <span class="label">Files:</span> <span class="value" id="filecount">0</span>
                    </div>
                    <div class="total-item">
                        <span class="label">Lines:</span> <span class="value" id="linecount">0</span>
                    </div>
                    <div class="total-item">
                        <span class="label">Words:</span> <span class="value" id="wordcount">0</span>
                    </div>
                    <div class="total-item">
                        <span class="label">Characters:</span> <span class="value" id="charactercount">0</span>
                    </div>
                </div>
                <div id="chart-container-wrapper">
                    <div id="chart-container-choice">
                        <h2 id="displaylineorfile">Show Files Per File Extension:</h2>
                        <div id="input-options">
                            <label>
                                <input type="radio" name="option" value="files"> Show Files Per File Extension
                            </label>
                            <label>
                                <input type="radio" name="option" value="lines" checked> Show Lines Per File Extension
                            </label>
                            <label>
                                <input type="radio" name="option" value="words"> Show Words Per File Extension
                            </label>
                            <label>
                                <input type="radio" name="option" value="characters"> Show Characters Per File Extension
                            </label>
                        </div>
                        <div id="legend">
                            <label>
                                <input type="radio" name="legend" value="on"> Show Colour Code
                            </label>
                            <label>
                                <input type="radio" name="legend" value="off" checked> Hide Color Code
                            </label>
                        </div>
                    </div>
                    <div id="chart-container">
                        <canvas id="pie-chart"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
